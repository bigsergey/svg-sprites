<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <h1>SVG Sprites</h1>

  <h2>Using CSS</h2>

  <h3>CSS background based sprites</h3>

  <div>
    <div class="icon icon-bg-assets--chrome icon-bg-assets--chrome-dims"></div>
    <div class="icon icon-bg-assets--safari icon-bg-assets--safari-dims"></div>
    <div class="icon icon-bg-assets--firefox icon-bg-assets--firefox-dims"></div>
    <div class="icon icon-bg-assets--edge icon-bg-assets--edge-dims"></div>
    <div class="icon icon-bg-assets--IE icon-bg-assets--IE-dims"></div>
  </div>

  <h3>View</h3>

  <div>
    <div class="icon icon-bg-view-assets--chrome icon-bg-view-assets--chrome-dims"></div>
    <div class="icon icon-bg-view-assets--safari icon-bg-view-assets--safari-dims"></div>
    <div class="icon icon-bg-view-assets--firefox icon-bg-view-assets--firefox-dims"></div>
    <div class="icon icon-bg-view-assets--edge icon-bg-view-assets--edge-dims"></div>
    <div class="icon icon-bg-view-assets--IE icon-bg-view-assets--IE-dims"></div>
  </div>

  <h3>Defs</h3>

  <div>
    <svg viewBox="0 0 32 32" class="icon-def-assets--chrome-dims">
      <use xlink:href="#assets--chrome"></use>
    </svg>
    <svg viewBox="0 0 32 32" class="icon-def-assets--safari-dims">
      <use xlink:href="#assets--safari"></use>
    </svg>
    <svg viewBox="0 0 32 32" class="icon-def-assets--firefox-dims">
      <use xlink:href="#assets--firefox"></use>
    </svg>
    <svg viewBox="0 0 32 32" class="icon-def-assets--edge-dims">
      <use xlink:href="#assets--edge"></use>
    </svg>
    <svg viewBox="0 0 32 32" class="icon-def-assets--IE-dims">
      <use xlink:href="#assets--IE"></use>
    </svg>
  </div>

  <h3>Symbol</h3>

  <svg class="icon-symbol-assets--chrome-dims">
    <use xlink:href="#assets-symbol--chrome"></use>
  </svg>
  <svg class="icon-symbol-assets--safari-dims">
    <use xlink:href="#assets-symbol--safari"></use>
  </svg>
  <svg class="icon-symbol-assets--firefox-dims">
    <use xlink:href="#assets-symbol--firefox"></use>
  </svg>
  <svg class="icon-symbol-assets--edge-dims">
    <use xlink:href="#assets-symbol--edge"></use>
  </svg>
  <svg class="icon-symbol-assets--IE-dims">
    <use xlink:href="#assets-symbol--IE"></use>
  </svg>

  <h3>Stack</h3>

  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>

</html>
